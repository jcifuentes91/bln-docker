<VirtualHost *:80>
    ServerName devel-blnsoftware.com
    ServerAlias *.devel-blnsoftware.com
    DocumentRoot ${APACHE_DOCUMENT_ROOT}/repos/
    <Directory  "/path/to/working/dir/">
        Options +Indexes +Includes +FollowSymLinks +MultiViews
        AllowOverride All
        Require local
</Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName devel-blnsoftware.com
    ServerAlias *.devel-blnsoftware.com
    ErrorLog /path/to/logs/cake3.error.log
    CustomLog /path/to/logs/cake3.access.log combined
    DocumentRoot /path/to/working/dir
    SSLEngine on
    SSLCertificateFile    C:/wamp64/bin/apache/apache2.4.33/certs/localbln.crt
    SSLCertificateKeyFile C:/wamp64/bin/apache/apache2.4.33/certs/localbln.key
    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory />
        Options FollowSymLinks
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
    <Directory /path/to/working/dir/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>