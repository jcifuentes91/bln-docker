<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName localbln
	ErrorLog ${APACHE_LOG_DIR}/bln_local_error.log
	CustomLog ${APACHE_LOG_DIR}/bln_local_access.log combined
	DocumentRoot ${APACHE_DOCUMENT_ROOT}/BridgeLoanNetwork
	<Directory />
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>
	<Directory ${APACHE_DOCUMENT_ROOT}/BridgeLoanNetwork>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>
</VirtualHost>

<VirtualHost *:443>
	ServerAdmin webmaster@localhost
	ServerName bln.local
	ErrorLog ${APACHE_LOG_DIR}/bln_local_error.log
	CustomLog ${APACHE_LOG_DIR}/bln_local_access.log combined
	DocumentRoot ${APACHE_DOCUMENT_ROOT}/BridgeLoanNetwork
	SSLEngine on
	SSLCertificateFile    /conf/ssl/bln.local.crt
	SSLCertificateKeyFile /conf/ssl/bln.local.key
	<FilesMatch "\.(cgi|shtml|phtml|php)$">
		SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory />
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>
	<Directory ${APACHE_DOCUMENT_ROOT}/BridgeLoanNetwork>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>
</VirtualHost>



